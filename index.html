<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playable Companion Tracker</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <div class="page">
    <header class="topbar">
      <div class="topbar-row topbar-row-main">
        <div class="topbar-brand">
          <h1 id="topbarTitle">Companion Sheet</h1>
        </div>
        <div class="topbar-right">
          <label class="field field-inline">
            <span>Companions</span>
            <select id="companionSelect"></select>
          </label>
          <div class="topbar-actions">
            <button id="newCompanion" type="button" class="button-icon button-icon-only" title="New companion" aria-label="New companion">
              <span class="icon icon-new" aria-hidden="true"></span>
            </button>
            <button id="deleteCompanion" type="button" class="button-secondary button-icon button-icon-only" title="Delete companion" aria-label="Delete companion">
              <span class="icon icon-trash" aria-hidden="true"></span>
            </button>
          </div>
          <button id="openSettings" type="button" class="button-secondary button-icon button-icon-only" title="Settings" aria-label="Settings">
            <span class="icon icon-settings" aria-hidden="true"></span>
          </button>
        </div>
      </div>
      <div class="topbar-row topbar-row-controls">
        <div class="field-row">
          <label class="field field-inline">
            <span>Name</span>
            <input id="companionName" type="text" maxlength="40">
          </label>
          <button id="randomizeCompanionName" type="button" class="button-secondary button-icon button-icon-only" title="Randomize Name" aria-label="Randomize Name">
            <span class="icon icon-random" aria-hidden="true"></span>
          </button>
        </div>
        <label class="field field-inline">
          <span>Type</span>
          <select id="companionTypeSelect"></select>
        </label>
        <label class="field field-inline player-level-field">
          <span>Player Level</span>
          <div class="field-row player-level-row">
            <input id="playerLevel" class="player-level-input" type="number" min="1" max="20">
            <button id="levelUpButton" type="button" class="button-secondary button-icon button-icon-only level-up-button is-hidden" title="Level up" aria-label="Level up">
              <span class="icon icon-level-up" aria-hidden="true"></span>
            </button>
          </div>
        </label>
      </div>
    </header>

    <section class="panel empty-state-panel is-hidden" id="emptyState"></section>
    <section class="panel abilities-panel" id="abilities"></section>

    <main class="sheet-body">
      <aside class="sheet-sidebar">
        <section class="panel health-panel" id="health"></section>
        <section class="panel saving-throws-panel" id="savingThrows"></section>
        <section class="panel skills-panel" id="skills"></section>
      </aside>
      <div class="sheet-main">
        <section class="panel stats-panel" id="stats"></section>
        <section class="panel features-panel" id="features"></section>
      </div>
    </main>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
