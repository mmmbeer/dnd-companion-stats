<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blink Dog Companion Manager</title>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <div class="page">
    <header class="topbar">
      <div class="topbar-brand">
        <p class="topbar-kicker">Companion Sheet</p>
        <h1>Blink Dog Companion</h1>
        <p class="topbar-subtitle">Guardian of the party, skittering between worlds.</p>
      </div>
      <div class="topbar-controls">
        <label class="field field-inline">
          <span>Player Level</span>
          <input id="playerLevel" type="number" min="1" max="20">
        </label>
        <label class="field field-inline">
          <span>Theme</span>
          <select id="themeSelect">
            <option value="arcane-midnight">Arcane Midnight</option>
            <option value="feywild-verdancy">Feywild Verdancy</option>
            <option value="astral-ember">Astral Ember</option>
            <option value="void-sapphire">Void Sapphire</option>
            <option value="relic-stone">Relic Stone</option>
          </select>
        </label>
      </div>
    </header>

    <section class="panel abilities-panel" id="abilities"></section>

    <main class="sheet-body">
      <section class="panel skills-panel" id="skills"></section>
      <div class="sheet-main">
        <section class="panel stats-panel" id="stats"></section>
        <section class="panel features-panel" id="features"></section>
        <section class="panel advancement-panel" id="advancement"></section>
      </div>
    </main>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
